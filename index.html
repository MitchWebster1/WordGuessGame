<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>Word Guess Game!</h1></header>
      <div class="getStarted">
        <h2>Press any key to get started!</h2>
      </div>
      <div class="wins">
        <h2>Wins</h2>
        <h3 id="totalWins"></h3>
      </div>
      <div class="currentWord">
        <h2>Current Word</h2>
        <h3 id="currentWord"></h3>
      </div>
      <div class="wrongGuess">
        <h2>Chances Remaining</h2>
        <h3 id="remainingGuesses"></h3>
      </div>
      <div class="lettersGuessed">
        <h2>Letters Guessed</h2>
        <h3 id="guessedLetters"></h3>
      </div>

      <div class="resetButton">
        <button class="button" id="reset" onclick="resetGame()">
          Reset Game
        </button>
      </div>
    </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
